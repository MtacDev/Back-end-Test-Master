<!DOCTYPE html>
{% extends  'template/base.html' %}

{% load static %} 
{% block content %}
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg bg-info text-uppercase fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand js-scroll-trigger" href="#page-top">Create Menu</a>
                <button class="navbar-toggler navbar-toggler-right text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
               
                </div>
            </div>
        </nav>
        <!-- Masthead-->
        <header class="masthead bg-secondary text-white  text-center">
            <div class="container d-flex align-items-center flex-column">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert {% if message.tags %} alert-{{ message.tags }}{% endif %}">{{ message|safe }}</div>
                    {% endfor %}
                {% endif %}
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col" style="max-width: 30%;padding-top: 10px;"><label>Date of the Menu: </label><label></label></div>
                        <div class="col" style="padding-top: 10px;">{{ formMenu.fecha_menu }}</div>
                    </div>
                    <div class="row">
                        <div class="col" style="max-width: 30%;padding-top: 10px;"><label>Description of the Menu: </label><label></label></div>
                        <div class="col" style="padding-top: 10px;padding-right: 10px;">{{ formMenu.name_menu }}</div>
                    </div>
                    <button class=" btn btn-primary" style="background: #347ab8;margin-top: 27px;" >Save Menu</button>
                </form>

                    <button class="button btn btn-primary" style="background: #347ab8;margin-top: 27px;" data-type="1" >Send a Slack Reminder</button>
                    <a class="btn btn-primary" style="background: #347ab8;margin-top: 27px;" href="../modifymenu">Modify Menu</a>
                <a class="btn btn-primary" style="background: #347ab8;margin-top: 27px;" href="../menurequests">Menu requests</a>
            </div>
               
            </div>
        </header>
        <!-- Portfolio Section-->
        <section class="page-section portfolio bg-secondary" id="portfolio">
            <div class="container">
               
            </div>
        </section>
        <!-- About Section-->

          <section class="page-section portfolio bg-secondary" id="portfolio">
            <div class="container">
               
            </div>
        </section>
         
        <script src="{% static 'js/triger_task.js' %}"></script>
{% endblock %}
